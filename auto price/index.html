<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate the cost</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <main>
        <h1>Калькулятор стоимости автомобиля</h1>
        <div class="brand-auto">
            <label for="brand">Марка автомобиля:</label>
            <select name="brand[]" placeholder="Выберите марку автомобиля">
                <option selected disabled>Выберите марку автомобиля</option>
                <option value="Reno">Reno</option>
                <option value="Opel">Opel</option>
                <option value="Mazda">Mazda</option>
                <option value="Jaguar">Jaguar</option>
            </select>
        </div>
        <div class="model-auto">
            <label for="model">Модель автомобиля:</label>
        <select name="model" placeholder="Выберите модель автомобиля">
            <option value="Duster">Duster</option>
            <option value="Logan">Logan</option>
            <option value="Sandero">Sandero</option>
            <option value="Laguna Coupe">Laguna Coupe</option>
        </select>
        </div>
        <div>
        <fieldset>
            <legend>Тип топлива</legend>
            <div>
                <input type="radio"  name="fuel"  value="petrol" checked/>
                <label for="gasoline ">Бензин</label>
            </div>
            <div>
                <input type="radio" name="fuel" value="gas"/>
                <label for="scales">Газ</label>
            </div>
            <div>
                <input type="radio" name="fuel" value="diesel"/>
                <label for="scales">Дизель</label>
            </div>
            <div>
                <input type="radio" name="fuel" value="electric" />
                <label for="scales">Электричество</label>
            </div>
        </fieldset>
    </div>
    <div>
        <label for="engine-size">Объем двигателя</label>
        <input type="number" min="1.1" max="3.5" name="engine-size" id="">
    </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
