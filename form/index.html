<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/index.css">
</head>
<body>
    <section class="registration wrapper">
        <h1>Регистрация</h1>
    <form action="" novalidate class="">
        <div><input name="user" minlength="2" maxlength="20" required placeholder="Ваше имя"></div>
        <div><input name="email" required placeholder="Ваш адрес электронной почты" pattern="([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9_-]+)"></div>
        <input type="number" value="18" size="3" name="num" min="10" max="100" required placeholder="Введите ваш возраст">
        <label><b>Выберите пол</b></label>
        <p><input name="gender" type="radio" value="">Мужчина</p>
        <p><input name="gender" type="radio" value="">Женщина</p>
        <label for="profession">Выберите вашу профессию:</label>
        <select name="profession" required placeholder="Выберите вашу профессию">
            <option>Врач</option>
            <option>Программист</option>
            <option>Учитель</option>
            <option>Дизайнер</option>
            <option>Инженер</option>
            <option>Продавец</option>
            <option selected disabled>Другое</option>
        </select>
        <label>Введите пароль</label>
        <input type="password" required  minlength="8" size="40" name="password" placeholder="Введите пароль" pattern="/(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z!@#$%^&*]{6,}/g"></p>
        <input type="password" required  minlength="8" size="40" name="password" placeholder="Повторите пароль" pattern="/(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z!@#$%^&*]{6,}/g"></p>
        <p><input type="checkbox" name="">Я прочитал условия</p>
        <p><input type="submit" value="Зарегистрироваться"></p>
</form>
</section>

    <script src="./assets/index.js"></script>
</body>
</html>
