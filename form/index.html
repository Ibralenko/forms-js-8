<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/index.css">
</head>
<body>
    <form action="">
        <p><input name="user" minlength="2" maxlength="20" required placeholder="Ваше имя"></p>
        <p><input name="email" required placeholder="Ваш адрес электронной почты" pattern="([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9_-]+)"></p>
        <input type="number" required placeholder="Введите ваш возраст">
        <p><b>Выберите пол</b></p>
        <p><input name="dzen" type="radio" value="nedzen">Мужчина</p>
        <p><input name="dzen" type="radio" value="dzen">Женщина</p>
        <p><input type="submit" value="Отправить"></p>
        <select name="profession" required placeholder="Выберите вашу профессию">
            <option> Врач</option>
            <option> Программист</option>
            <option> Учитель</option>
            <option>  Дизайнер</option>
            <option>  Инженер</option>
            <option> Продавец</option>
            <option selected disabled>  Другое</option>
        </select>
        <input type="password" required  minlength="8" size="40" name="password" placeholder="Введите пароль" pattern="/(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z!@#$%^&*]{6,}/g"></p>
    </form>


    <script src="./assets/index.js"></script>
</body>
</html>
